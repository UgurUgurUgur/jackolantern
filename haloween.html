<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haloweentochtinschrijvingsformulier</title>
    <style>
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td rowspan="4">x</td>
            <td>x</td>
            <td>x</td>
        </tr>
        <tr>
            <td>x</td>
            <td>x</td>
        </tr>
        <tr>
            <td>x</td>
            <td>x</td>
        </tr>
        <tr>
            <td colspan="2">x</td>
        </tr>
        <tr>
            <td>x</td>
            <td colspan="2">x</td>
        </tr>
    </table>
</body>
</html>
